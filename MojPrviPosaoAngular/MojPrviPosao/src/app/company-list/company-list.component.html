<div class="col-lg-10 mx-auto">
  <div class="career-search mb-60">

      <form action="#" class="career-form mb-60" [formGroup]="filterForm"  (ngSubmit) = "filter()">
          <div class="row">
              <div class="col-md-6 col-lg-3 my-3">
                  <div class="input-group position-relative">
                      <input type="text" class="form-control" placeholder="Unesi naziv kompanije" id="keywords" [formControlName] = "'name'">
                  </div>
              </div>
              <div class="col-md-6 col-lg-3 my-3">
                <div class="input-group position-relative">
                    <input type="text" class="form-control" placeholder="Unesi mesto" id="keywords"[formControlName] = "'place'">
                </div>
              </div>
             
              <div class="col-md-6 col-lg-3 my-3">
                  <button type="submit" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                      Search
                  </button>
              </div>
          </div>
      </form>

      <div class="card mb-3" *ngFor="let company of companies">
          <div class="card-body">
              <div class="d-flex flex-column flex-lg-row">
                  <span class="avatar avatar-text rounded-3 me-4 mb-2">K</span>
                  <div class="row flex-fill">
                      <div class="col-sm-5">
                          <h1 class="h1">{{company.name}}</h1>
                      </div>
                      <div class="col-sm-4 py-2">
                          <span class="badge bg-secondary">{{company.place}}</span>
                      </div>
                      <div class="col-sm-3 text-lg-end">
                          <a href='/companyDetails/{{company.id}}' class="btn btn-primary stretched-link">Detalji</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

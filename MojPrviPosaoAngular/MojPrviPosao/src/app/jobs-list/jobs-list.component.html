
<div class="col-lg-10 mx-auto">
    <div class="career-search mb-60">

        <form action="#" class="career-form mb-60" [formGroup]="filterForm"  (ngSubmit) = "filter()">
            <div class="row">
                <div class="col-md-6 col-lg-3 my-3">
                    <div class="input-group position-relative">
                        <input type="text" class="form-control" placeholder="Unesi naziv posla" id="keywords" [formControlName] = "'name'">
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-3">
                    <div class="select-container">
                        <select class="custom-select"[formControlName] = "'jobType'">
                            <option value="">Odaberi tip zanimanja</option>
                            <option value="IT_SEKTOR">IT SEKTOR</option>
                            <option value="UGOSTITELJSTVO">UGOSTITELJSTVO</option>
                            <option value="ELEKTOTEHNIKA">ELEKTOTEHNIKA</option>
                            <option value="POLJOPRIVREDA">POLJOPRIVREDA</option>
                            <option value="SUMARSTVO">SUMARSTVO</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-3">
                    <div class="select-container">
                        <select class="custom-select" [formControlName] = "'sortBy'">
                            <option value="">Sortiraj</option>
                            <option value="plata">Po plati</option>
                            <option value="creationDate">Po Datumu</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-3">
                    <button type="submit" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                        Search
                    </button>
                </div>
            </div>
        </form>

<div class="card mb-3" *ngFor="let job of jobs">
  <div class="card-body">
    <div class="d-flex flex-column flex-lg-row">
      <span class="avatar avatar-text rounded-3 me-4 mb-2">FD</span>
      <div class="row flex-fill">
        <div class="col-sm-5">
          <h5 class="h5">{{job.name}}</h5>
          <span class="badge bg-secondary badge-separator">{{job.jobType}}</span> <span class="badge bg-success">{{job.activeDate}}</span>
        </div>
        <div class="col-sm-4 py-2">
          <span class="badge bg-secondary">Plata: {{job.plata}} RSD</span>
        </div>
        <div class="col-sm-3 text-lg-end">
          <a href='/jobDetails/{{job.id}}'  class="btn btn-sm btn-block btn-light">Detalji</a>
        </div>
      </div>
    </div>
  </div>
</div>

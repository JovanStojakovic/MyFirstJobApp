<app-navbar></app-navbar>
<section class="vh-100" style="background-image: url('https://slikarske-boje.co.rs/wp-content/uploads/elementor/thumbs/acryl-profy-svetlo-zuta-o2eyoppll6zcg88ybpgls2holxtvnl4o83ftcprooo.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Izmeni</h3>
  
              <form [formGroup]="updateForm" (ngSubmit)="update()" class="px-md-2">
                <div *ngIf="job">
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline datepicker">
                        <input type="text" class="form-control" placeholder="{{job.name}}" id="exampleDatepicker1" formControlName="name" />
                        <label for="exampleDatepicker1" class="form-label">Naziv</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                  </div>
                </div>
  
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
  
                    <div data-mdb-input-init class="form-outline">
                        <input type="date" id="form3Example1w" class="form-control"  formControlName = "activeDate"/>
                      <label class="form-label" for="form3Example1w">Vreme aktivnosti</label>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div data-mdb-input-init class="form-outline datepicker">
                        <input type="text" class="form-control" placeholder="{{job.plata}}" id="exampleDatepicker1" formControlName="plata" />
                        <label for="exampleDatepicker1" class="form-label">Plata</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                    </div>
                  </div>
                </div>
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Izmeni</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


<section class="vh-100"  style="background-image: url('https://slikarske-boje.co.rs/wp-content/uploads/elementor/thumbs/acryl-profy-svetlo-zuta-o2eyoppll6zcg88ybpgls2holxtvnl4o83ftcprooo.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registracija</p>
  
                  <form class="mx-1 mx-md-4"  [formGroup]="registerForm"  (ngSubmit)="register()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" [formControlName]="'username'" id="username" class="form-control" />
                        <label class="form-label" for="form3Example1c">Korisničko ime</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" [formControlName]="'email'" id="email" class="form-control" />
                        <span *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched" class="text-danger">
                          Nevažeći email
                        </span>
                        <label class="form-label" for="form3Example3c" *ngIf="registerForm.get('email')?.valid || !registerForm.get('email')?.touched">
                          Email
                        </label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" [formControlName]="'password'" id="password" class="form-control" />
                        <label class="form-label" for="form3Example4c">Lozinka</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="name" [formControlName]="'name'" id="name" class="form-control" />
                        <label class="form-label" for="form3Example3c">Ime</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="surname" [formControlName]="'surname'" id="surname" class="form-control" />
                        <label class="form-label" for="form3Example3c">Prezime</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="phone" [formControlName]="'phone'" id="phone" class="form-control" />
                        <label class="form-label" for="form3Example3c">Broj</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline">
                        <input type="date" id="form3Example1w" class="form-control"  [formControlName] = "'birthDate'"/>
                        <label class="form-label" for="form3Example1w">Datum Rodjenja</label>
                      </div>
                    </div>
  
  
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <label class="form-check-label" for="form2Example3">
                        Imam kreiran nalog<a [routerLink]="['/login']">Prijava</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button   type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Registruj se</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://poslovi.infostud.com/public/files/ecms/files/vesti_56228/Presek.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="alert alert-danger position-fixed top-0 start-0 m-2" role="alert" [hidden]="!showAlert" >
    Došlo je do greške, pokušajte ponovo.
  </div>
  <div class="alert alert-success position-fixed top-0 start-0 m-2" role="alert" [hidden]="!showAlertSuccess">
    Uspešno ste se registrovali.
  </div>

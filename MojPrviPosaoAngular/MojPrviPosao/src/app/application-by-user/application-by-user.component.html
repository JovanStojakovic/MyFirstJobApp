<div class="list-group">
    <button type="button" class="list-group-item list-group-item-action active">
      Moje prijave za posao
    </button>
    
    <form *ngFor="let application of applications" class="list-group-item list-group-item-action">
      Posao: {{ application.jobName }} <br>
      Kompanija: {{ application.companyName }} <br>
      Datum prijave: {{ application.creationDate | date }}
    </form>
  </div>
  
  <div *ngIf="applications.length === 0">
    <p>Korisnik nema prijave.</p>
  </div>
